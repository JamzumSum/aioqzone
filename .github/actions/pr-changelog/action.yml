name: Generate Changelog
description: Generate a changelog from the given start & end revspec.
inputs:
  start:
    description: start revspec
    required: true
  end:
    description: end revspec
    required: true
    default: HEAD
  tag:
    description: a tag for the "unreleased" changes
    required: false
    default: ""
  args:
    description: any other args
    required: false
    default: "-v"
outputs:
  changelog:
    description: generated changelog
    value: ${{ steps.git-cliff.outputs.content }}

runs:
  using: composite
  steps:
    - id: sha
      run: echo "base-sha=$(git rev-parse --short ref/heads/${{ inputs.start }})" >> $GITHUB_OUTPUT
      shell: bash

    - name: set tag
      run: |
        if [ ${{ inputs.tag }} = "" ]; then
            version=$(sed -nr "s/^\s*version\s*=\s*\"(.*)\"/\1/p" pyproject.toml)
            echo "tag=$version" >> $GITHUB_ENV
        else
            echo "tag=${{ inputs.tag }}"
        fi
      shell: bash

    - name: Generate a changelog
      uses: orhun/git-cliff-action@v2
      id: git-cliff
      with:
        config: cliff.toml
        args: ${{ steps.sha.outputs.base-sha }}..${{ inputs.end }} --tag ${{ env.tag }} ${{ inputs.args }}

# This workflow will install Python dependencies, build and publish this repo to PyPI.

name: build

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - "release"
      - "release/**"
      - "beta"
      - "beta/**"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request_target' || github.event.pull_request.merged == true && startsWith(github.head_ref, 'dev')
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry
      #----------------------------------------------
      #  --------    Build and release   ---------
      #----------------------------------------------
      - name: Build dist and Publish to PyPI
        run: |
          export POETRY_PYPI_TOKEN_PYPI=${{ secrets.PYPI_TOKEN }}
          poetry publish --build

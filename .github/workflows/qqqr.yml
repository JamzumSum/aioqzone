# Trigger a test on QQQR package everyday.

name: QQQR

on:
  schedule:
    - cron: 0 20 * * *

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      PYTEST_ARGS: "-v test/login/test_up.py test/login/test_captcha.py"
    secrets:
      TEST_UIN: ${{ secrets.TEST_UIN }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

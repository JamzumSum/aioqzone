# Trigger a test on QQQR package on push or every two days.

name: QQQR

on:
  push:
    paths:
      - ./.github/workflows/qqqr.yml
  schedule:
    - cron: 0 20 * * 0/2

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: poetry

      - name: Install and Test
        env:
          TEST_UIN: ${{ secrets.TEST_UIN }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: |
          echo "::group::Install Dependencies"
          poetry install -n -vv
          echo "::endgroup::"

          echo "::group::pytest outputs"
          poetry run pytest -m test/login/test_captcha.py test/login/test_jigsaw.py
          echo "::endgroup::"
